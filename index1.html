<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="su">
        <center>
            <h1>SIGN UP</h1>
        </center>
        <div class="na">
            <label>NAME</label>
            <input type="text" placeholder="enter you name ex:(janu)">
        </div>
        <div class="num">
            <label>PH NUMBER</label>
            <input type="number" placeholder="enter your number">
        </div>
        <div class="mail">
            <label>EMAIL</label>
            <input type="email" placeholder="email ex:(abc@gmail.com)">
        </div>
        <div class="pw">
            <label>PASSWORD</label>
            <input type="password" placeholder="enter your password">
        </div>
        <div class="cpw">
            <label>CONFIRM <br>PASSWORD</label>
            <input type="password" placeholder="confirm password">
        </div>
        <div class="btn">
            <center>
            <button>SIGN UP</button>
            </center>
            <a href="index.html" class="gb">GO BACK!</a>
        </div>
    </div>
</body>
</html>
